<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Beer reviews and recommendations</title>

    <!-- Bootstrap Core CSS -->
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-select.min.css' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link href="css/mainstyle.css" rel="stylesheet" type='text/css'>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Beer Reviews
                    </a>
                </li>
                <li>
                    <a href="#">Review Beers</a>
                </li>
                <li>
                    <a href="/recommend">Recommendations</a>
                </li>
                <li>
                    <a href="/About">About</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4">
						<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Hide Menu</a><br><br>
						<h3>hello there </h3><h3 id="current-user"></h3>
                        <h1>Place for scoring your favorite beers.</h1><br><br>
                        <h4>Beers:   </h4><br><select class="selectpicker show-tick" data-live-search="true" data-width="100%">
                        <option></option>
                        </select><br><br>
                        <h4>Score (1-5):   </h4><br><input type="text" id="score" class="form-control" required></input><br><br>
                        <button type="button" class="reviewbtn btn btn-default">Submit review</button>                        
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->



    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    
    $('.reviewbtn').click(function (event) {
        var un = $('#current-user').html();
        var br = $('.selectpicker').val(); 
        var sc = document.getElementById("score").value;  
    
        $.ajax({url: "/addReview", data: {username : un, beer : br, score : sc}, type: 'POST', success: function(result){
            alert(result);
            window.location.reload();                      
        }});   
    });
    </script>

</body>

</html>
